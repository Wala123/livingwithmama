{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-5">
            <h2 class="text-center mb-4">Welcome Back to Mama's</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" name="password" placeholder="Password" type="password" required>
                </div>
                <button class="btn btn-primary-custom w-100 btn-lg" type="submit">Log In</button>
            </form>
            <div class="text-center mt-3">
                <p>New here? <a href="/register">Create an account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
