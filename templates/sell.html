{% extends "layout.html" %}

{% block title %}Sell Item{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom p-4">
            <h2 class="mb-4">List a New Item</h2>
            <form action="/market/sell" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Item Name" type="text" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" name="price" placeholder="Price ($)" type="number" step="0.01" required>
                    </div>
                    <div class="col">
                        <select class="form-select" name="category">
                            <option value="Decor">Home Decor</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Garden">Garden</option>
                            <option value="Service">Service (e.g. Cleaning)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="description" placeholder="Description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="contact" placeholder="Contact (Phone or Email)" type="text" required>
                </div>
                <button class="btn btn-primary-custom w-100" type="submit">List Item</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
