{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block main %}
<div class="container text-center mt-5" style="max-width: 600px;">
    
    <h1 class="display-1 fw-bold" style="color: var(--orange);">{{ score }}%</h1>
    <h3 class="mb-4 text-muted">{{ msg }}</h3>
    
    <div class="card card-custom p-4 mb-4 text-start">
        <h4 class="border-bottom pb-2 mb-3">Quiz Report</h4>
        <ul class="list-group list-group-flush">
            {% for item in results %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.question }}</span>
                    <span class="fw-bold">{{ item.status }}</span>
                </li>
            {% else %}
                <li class="list-group-item text-muted">No questions answered?</li>
            {% endfor %}
        </ul>
    </div>

    <a href="/quiz" class="btn btn-primary-custom btn-lg">Play Again</a>
</div>
{% endblock %}
