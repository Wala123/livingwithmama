{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-5">
            <h2 class="text-center mb-4">Join the Family</h2>
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                </div>
                <button class="btn btn-primary-custom w-100" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
